<!DOCTYPE html>
<html lang='en'>
<head><meta charset='utf-8'/><meta name='viewport' content='width=device-width,initial-scale=1'/><title>Contact - Luxe Essentials</title><link rel='stylesheet' href='css/style.css' /></head>
<body>
<header class='topbar'><button class='hamburger' aria-label='Open menu'><span></span><span></span><span></span></button><div class='topbar-center'>Luxe Essentials</div></header>
<aside class='sidebar'></aside>
<main class='content'>
  <h1>Contact Us</h1>
  <form id='contactForm'>
    <label>Name</label><input name='name' type='text' />
    <label>Email (required)</label><input name='email' type='email' required />
    <label>Inquiry Type</label>
    <select name='inquiry'>
      <option>General Inquiry</option><option>Order Issue</option><option>Returns & Refunds</option><option>Shipping & Delivery</option><option>Custom Bag/Shirt Requests</option><option>Business/Collaboration</option>
    </select>
    <label>Message</label><textarea name='message' rows='6'></textarea>
    <label><input type='checkbox' name='newsletter'/> Subscribe to newsletter</label>
    <button class='btn-primary' type='submit'>Send Message</button>
  </form>

  <div class='social'>
    <h3>Find us</h3>
    <a href='https://instagram.com/luxe.essentials.co' target='_blank'>Instagram</a> |
    <a href='https://tiktok.com/@luxe.essentials.co' target='_blank'>TikTok</a> |
    <a href='https://www.threads.net/@luxe.essentials.co' target='_blank'>Threads</a>
  </div>
</main>
<footer class='footer'><div class='footer-inner'>&copy; <span id='year3'></span> Luxe Essentials</div></footer>
<div class='sticky-shipping'>📦 FREE STANDARD SHIPPING ON U.S. ORDERS + | FREE EXPRESS SHIPPING ON U.S. ORDERS +</div>
<script src='js/script.js'></script>
</body>
</html>
